<!DOCTYPE html>
<html>
	<head>
		<title>Тестовое задание</title>
        <link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="form_container">
            <form action="index.html" class="form" id="form">
                <input type="text" id="login" name="login" pattern="[A-Za-z0-9]\w*@[A-Za-z0-9]+.[A-Za-z]+" placeholder="Введите ваш логин" required/>
                <input type="password" id="password" name="password" pattern="[A-Za-z0-9]{6,20}" placeholder="Введите ваш пароль" minlength="6" maxlength="20" required/>
                <input type="submit" id="submit" name="submit" value="Войти"/>
            </form>
        </div>
	</body>
</html>
